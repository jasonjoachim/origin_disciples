    <!-- this will be for the trending tweet -->
    <div class="container">
      <div class="jumbotron">
        <h1>My Response When</h1> 
          <p>React to a trending topic, then choose a Giph that best reflects your feeling towards it.</p> 
      </div>
      <div class="panel panel-default">
      <div class="panel-body">Trending Topic</div>

        <div class="panel-body">How does this make you feel?</div>   
          <form class="form-inline">
            <div class="form-group">
              <label for="emo-input">Emotional Response</label>
              <input type="text" id="emo-input" class="form-control mx-sm-3" aria-describedby="emo-input">
            </div>
          </form>
      </div>  
      <div class="panel panel-default">
        <div class="panel-body">Pick a Giph!</div>
